
<div *ngIf="inspection">
    <h2><span jhiTranslate="auditorApp.inspection.detail.title">Inspection</span> {{inspection.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="auditorApp.inspection.name">Name</span></dt>
        <dd>
            <span>{{inspection.name}}</span>
        </dd>
        <dt><span jhiTranslate="auditorApp.inspection.description">Description</span></dt>
        <dd>
            <span>{{inspection.description}}</span>
        </dd>
        <dt><span jhiTranslate="auditorApp.inspection.companyId">Company Id</span></dt>
        <dd>
            <span>{{inspection.companyId}}</span>
        </dd>
        <dt><span jhiTranslate="auditorApp.inspection.startDate">Start Date</span></dt>
        <dd>
            <span>{{inspection.startDate | date:'medium'}}</span>
        </dd>
        <dt><span jhiTranslate="auditorApp.inspection.endDate">End Date</span></dt>
        <dd>
            <span>{{inspection.endDate | date:'medium'}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'inspection/'+ inspection.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
