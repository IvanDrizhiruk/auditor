
<div>
    <h2><span>Employee</span> {{vm.employee.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Articul</span></dt>
        <dd>
            <span>{{vm.employee.articul}}</span>
        </dd>
        <dt><span>Label</span></dt>
        <dd>
            <span>{{vm.employee.label}}</span>
        </dd>
        <dt><span>Barcode</span></dt>
        <dd>
            <span>{{vm.employee.barcode}}</span>
        </dd>
        <dt><span>Expected Number</span></dt>
        <dd>
            <span>{{vm.employee.expectedNumber}}</span>
        </dd>
        <dt><span>Audited Number</span></dt>
        <dd>
            <span>{{vm.employee.auditedNumber}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="employee-detail.edit({id:vm.employee.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
