
<div *ngIf="item">
    <h2><span jhiTranslate="auditorApp.item.detail.title">Item</span> {{item.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="auditorApp.item.code">Code</span></dt>
        <dd>
            <span>{{item.code}}</span>
        </dd>
        <dt><span jhiTranslate="auditorApp.item.description">Description</span></dt>
        <dd>
            <span>{{item.description}}</span>
        </dd>
        <dt><span jhiTranslate="auditorApp.item.expectedCount">Expected Count</span></dt>
        <dd>
            <span>{{item.expectedCount}}</span>
        </dd>
        <dt><span jhiTranslate="auditorApp.item.actualCount">Actual Count</span></dt>
        <dd>
            <span>{{item.actualCount}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'item/'+ item.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
