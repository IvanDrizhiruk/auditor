version: '2'
services:
    revizor-mongodb:
        image: mongo:3.4.8
        ports:
            - "27017:27017"
        command: mongos --configdb revizor-mongodb-config
    revizor-mongodb-node:
        build:
            context: .
            dockerfile: mongodb/MongoDB.Dockerfile
        command: mongod --replSet rs1 --noprealloc --smallfiles
    revizor-mongodb-config:
        image: mongo:3.4.8
        container_name: revizor-mongodb-config
        command: mongod --noprealloc --smallfiles --configsvr --dbpath /data/db
